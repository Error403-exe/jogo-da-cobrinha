<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Jogo Cobrinha &#128013;</title>
</head>
<body>
    <h1>JOGO DA COBRINHA &#128013;</h1>
    <div>
        <select name="corBG" id="corBG">
            <option value="lightblue">azul</option>
            <option value="lightgreen">verde</option>
            <option value="lightcoral">vermelho</option>
            <option value="khaki">amarelo</option>
            <option value="pink">rosa</option>
            <option value="grey">cinza</option>
        </select>
        <select name="corCobrinha" id="corCobrinha">
            <option value="blue">azul</option>
            <option value="green">verde</option>
            <option value="red">vermelho</option>
            <option value="yellow">amarelo</option>
            <option value="deeppink">rosa</option>
            <option value="black">preto</option>
        </select>
        <select name="corComida" id="corComida">
            <option value="blue">azul</option>
            <option value="green">verde</option>
            <option selected value="red">vermelho</option>
            <option value="yellow">amarelo</option>
            <option value="deeppink">rosa</option>
            <option value="black">preto</option>
        </select>
        <button onclick="start();">Start</button>
        <button id="restart" disabled onclick="restart();">Restart</button>
    </div>
    <br>
    <canvas id="cobra" width="512" height="512"></canvas>
</body>
</html>
